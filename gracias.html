<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias por tu mensaje</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #9b79f6;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .mensaje {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 0 20px;
        }
        
        h1 {
            color: #4CAF50;
        }
        
        .boton {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .boton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="mensaje">
        <h1>¡Gracias por tu mensaje!</h1>
        <p>Hemos recibido tu información y te contactaremos lo antes posible.</p>
        <a href="index.html" class="boton">Volver a la página principal</a>
    </div>
</body>
</html>
